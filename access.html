<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACCESS GRANTED</title>
    <style>
        body {
            background: #000;
            color: #fff;
            text-align: center;
            font-family: "Courier New", monospace;
            overflow: hidden;
        }

        img {
            width: 250px;
            margin-top: 60px;
            opacity: 0.8;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 0.8;
            }

            20%,
            24%,
            55% {
                opacity: 0.2;
            }
        }

        video {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            filter: grayscale(1);
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #00FF00;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-family: "Courier New", monospace;
            cursor: pointer;
            border-radius: 10px;
            display: none;
        }

        button:hover {
            background: #fff;
        }
    </style>
</head>

<body>
    <img src="imj/cicada.png" alt="Cicada">
    <video id="myVideo" autoplay playsinline loop>
        <source src="imj/video.mp4" type="video/mp4">
    </video>


    <button id="soundButton">▶ Включить звук</button>

    <script>
        const video = document.getElementById('myVideo');
        const soundButton = document.getElementById('soundButton');

        // Пробуем запустить видео со звуком
        video.muted = false;
        video.play().catch(() => {
            // Если браузер блокирует — показать кнопку
            soundButton.style.display = 'block';
        });

        // При нажатии на кнопку включаем звук
        soundButton.addEventListener('click', () => {
            video.muted = false;
            video.play();
            soundButton.remove();
        });
    </script>
</body>

</html>
